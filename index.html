<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="container">
      <div class="row bg-primary text-white text-center" id="topHeader">
        <h2 class="col-12 display-2"> Weather Dashboard</h2>
        <p id="currentDay" class="lead mt-2"></p>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <form class="col-4 border search">
            <div class="form-group display-6 m-1">
              <label class="my-1" id="city-search">Search for a City:</label>
              <input type="text" class="form-control search-bar" id="cityInput" aria-label="City Searched" aria-describedby="City Search Input" placeholder="e.g. Salt Lake City">
              <button type="button" class="btn btn-primary search">Search</button>
              <hr>
              <small class='searchHistory text-muted'>Sandy</small>
            </div>
        </form>
        <div class="col-8 border">
          <div class="display-6 m-1">Current Conditions:</div>
          <div class="date-container currentDisplay">
            <h3 class="city" id="city"></h3>
            <div class="flex">
              <img src='' alt='weather-icon' class='icon' /> 
              <h5 class="description"></h5> 
            </div>
            <div class="weather-item mb-1">
              <h4>Temp:
                <small class="temp"></small>
              </h4>
            </div>
            <div class="weather-item">
              <h5>Wind Speed:
                <small class="wind"></small>
              </h5>
            </div>
            <div class="weather-item">
              <h5>Humidity:
                <small class="humidity"></small>
              </h5>
            </div>
            <div class="weather-item uv">
              <h5>UV Index:
                <small>.47</small>
              </h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12 border-top">
              <div class="display-6">Forecast:</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/lib/moment.min.js"></script>
  </body>
</html>
