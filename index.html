<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="container">
      <div class="row bg-primary text-white text-center" id="topHeader">
        <h2 class="col-12 display-2"> Weather Dashboard</h2>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <form class="col-4 border">
            <div class="form-group display-6 m-1">
              <label class="my-1" id="city-search">Search for a City:</label>
              <input type="search" class="form-control" id="city-entered" aria-describedby="City Search Input" placeholder="Salt Lake City">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div class="col-8 border">
          <div class="display-6 m-1">Current Conditions:</div>
            <div class="date-container">
              <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
              </div>
              <div class="date" id="date">
                Monday, 24 May
              </div>
              <div class="others" id="current-weather-items">
              <div class="weather-item">
                <div>Temp</div>
                <div>95.2%</div>
              </div>
              <div class="weather-item">
                <div>Wind Speed</div>
                <div>12</div>
              </div>
              <div class="weather-item">
                <div>Humidity</div>
                <div>42%</div>
              </div>
            <div class="weather-item">
              <div>UV Index</div>
              <div>.47</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 border-top">
              <div class="display-6">Forecast:</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
